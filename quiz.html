<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Website</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <main class="main">
        <header class="header">
            <!--<a href="#" class="logo">Quiz.</a>-->

        </header>
        <div class="container">
            <section class="quiz-section">
                <div class="quiz-box">
                    <font color="black"><h1>QUIZ</h1></font>
                    <div class="quiz-header">
                        
                        <span class="header-score">Score: 0 / 5</span>
                    </div>
                    <font color="black"><h2 class="question-text">What does HTML stand for?</h2></font>
                    
                    <div class="option-list">
                        <!--<div class="option">
                            <span>a. Hyper Type Multi Language</span>
                        </div>
                        <div class="option">
                            <span>b. Hyper Text Multiple Language</span>
                        </div>
                        <div class="option">
                            <span>c. Hyper Text Markup Language</span>
                        </div>
                        <div class="option">
                            <span>d. Home Text Multi Language</span>
                        </div> -->
                    </div>
                    <div class="quiz-footer">
                        <span class="question-total">1 of 5 Questions</span>
                        <button class="next-btn">Next</button>
                    </div>
                </div>

                <div class="result-box">
                    <h2>Quiz Result</h2>
                    <div class="percentage-container">
                        <div class="circular-progress">
                            <span class="progress-value">0%</span>
                        </div>

                        <span class="score-text">Your Score 0 out of 5</span>
                    </div>

                    <div class="buttons">
                        <button class="tryAgain-btn">Try Again</button>
                        <button class="goHome-btn">Go To Home</button>
                    </div>
                </div>
            </section>
            <section class="home">
                <div class="home-content">
                    <font color="black"><h1>Take up the Quiz !!!</h1></font>
                    <button class="start-btn">Start Quiz</button>
                </div>
            </section>
        </div>
    </main>
    <script src="questions.js"></script>
    <script src="quiz.js"></script>
    
</body>
</html>
